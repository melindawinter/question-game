<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Web page title -->
    <title>Question Game</title>
  </head>

  <body>
    <!-- Bootstrap Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to the Question Game</h1>
        <p class="lead">
          Click the button to test your knowledge about cats! For each question,
          choose OK for True or Cancel for False.
        </p>
        <a id="btn" class="btn btn-dark btn-lg" href="#" role="button"
          >Get a Question!</a
        >
      </div>
    </div>

    <!-- Bootstrap Carousel -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
      style="background-color: deeppink;"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/alice.jpg"
            class="d-block mx-auto"
            style="width: 360px; height: 360px;"
            alt="A black cat sitting in a flower wreath."
          />
        </div>

        <div class="carousel-item">
          <img
            src="assets/bear3.jpg"
            class="d-block mx-auto"
            style="width: 360px; height: 360px;"
            alt="A cute black cat."
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/selina.jpg"
            class="d-block mx-auto"
            style="width: 360px; height: 360px;"
            alt="A black cat with her tongue out."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
